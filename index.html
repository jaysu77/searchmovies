<!DOCTYPE html>
<html>

<head>
  <title>Movie Info</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">Movie</a>
      </div>
    </div>
  </nav>

<div>
  <div class="container">
    <div class="jumbotron">
      <h2 class="text-center">Search Movie</h2>
<hr/>
      <form id="searchForm">
        <div class="col-md-3 center-block">
          <label>Search by Type</label>
          <select id="SearchType" class="form-control">
          <option value="" selected>All</option>
          <option value="movie">Movie</option>
          <option value="series">Series</option>
          <option value="episode">Episode</option>
        </select>
      </div>
      <div class="col-md-3 center-block">
        <label>Search by Date</label>
        <input class="form-control" type="date" id=searchBydata>
      </div>
      <label>Search by Year</label>
        <div class="input-group">
         
          <input type="text" class="form-control" id="searchText" placeholder="Search Movies..." name="search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="container">
    <div  class="row">
      <div id="movies" class="card-group"></div>
      <h2 class="error-msg" id=moviesnotFound></h2>
    </div>
  </div>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
